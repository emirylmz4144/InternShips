<div >
    <h1 id="deleteContactTitle">Kişiyi sil</h1>
    <form [formGroup]="deleteForm" (ngSubmit)="openConfirmDialog()" class="myform">
        <div class="myInputs">
            <mat-form-field class="example-full-width">
                <mat-label class="formInput">Adı</mat-label>
                <input class="formInput" matInput formControlName="firstName">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="formInput">Soyadı</mat-label>
                <input class="formInput" matInput formControlName="lastName">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="formInput">Telefon Numarası</mat-label>
                <input class="formInput" matInput formControlName="phoneNumber">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="formInput">Adresi</mat-label>
                <input class="formInput" matInput formControlName="address">
            </mat-form-field>
        </div>

        <button class="actionButtons" type="button" mat-dialog-close mat-raised-button color="warn">İptal</button>
        <button class="actionButtons" type="submit" mat-raised-button color="accent">Sil</button>
    </form>
</div>
