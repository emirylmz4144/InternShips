<h1 style="margin-bottom: 3%; text-align: center;">Kişiler Listesi</h1>

<table mat-table [dataSource]="dataSource">

    <!-- <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let contact"> {{contact.Id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef style="width: 20%; text-align: center;"> Adı </th>
        <td mat-cell *matCellDef="let contact" style="text-align: center;"> {{contact.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef style="width: 40%; text-align: center;"> Soyadı </th>
        <td mat-cell *matCellDef="let contact" style="text-align: center;"> {{contact.lastName}} </td>
    </ng-container>

    

    <ng-container matColumnDef="PhoneNumber">
        
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
        -
    </ng-container>

    <ng-container matColumnDef="Address">
        
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Update" >
        <th mat-header-cell *matHeaderCellDef > Görüntüleme </th>
        <td mat-cell *matCellDef="let contact">
        
            <button mat-raised-button  [ngStyle]="{'background-color': 'green', 'color': 'white'}" (click)="onView(contact)">Görüntüle</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Güncelleme </th>
        <td mat-cell *matCellDef="let contact">
            <button mat-raised-button  [ngStyle]="{'background-color': 'orange', 'color': 'white'}" (click)="onUpdate(contact)">Güncelle</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef > Silme </th>
        <td mat-cell *matCellDef="let contact">
            <button mat-raised-button  [ngStyle]="{'background-color': 'red', 'color': 'white'}" (click)="onDelete(contact)"> Sil</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
